{{ define "main" }}
<div class="hero-image" {{ if .Params.heroBackground }}style="background-image: url('{{ .Params.heroBackground | relURL }}');"{{ end }}>
    <div class="container text-center">
        <h1 class="display-3 font-weight-bold">{{ .Params.heroHeading | default .Title }}</h1>
        <p class="hero-text">{{ .Params.heroSubheading }}</p>
    </div>
</div>

<div class="container pt-8 pb-8">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
