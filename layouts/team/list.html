{{ define "main" }}
<section class="layout-page section-stack">
  <div class="article-layout">
    <article class="article-main space-y-4">
      <header class="space-y-2">
        <h1 class="heading-page text-2xl sm:text-3xl">Our Team</h1>
      </header>

      <!-- Iterate through team members -->
      {{ range .Site.Data.team.members }}
      <div class="card card-pad mb-8" style="margin-bottom: 2rem;">
        <div class="flex flex-col sm:flex-row gap-6">
          {{ if .image }}
          <div class="flex-shrink-0">
            <img src="{{ .image | relURL }}" 
                 style="width: 150px; filter: grayscale(100%); border-radius: 8px;" 
                 alt="{{ .name }}">
          </div>
          {{ end }}
          <div class="space-y-2">
            <h2 class="text-xl font-bold text-white">{{ .name }}</h2>
            <p class="text-sm text-muted uppercase tracking-wider">{{ .role }}</p>
            <div class="markdown-body text-sm leading-relaxed mt-4">
              {{ .bio | markdownify }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </article>
  </div>
</section>
{{ end }}
