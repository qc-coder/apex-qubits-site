{{ define "main" }}

<div class="container pt-8 pb-8 text-center">
  <h1 class="display-4 page-title">Our Team</h1>
  <div class="row justify-content-center">
    {{ range .Site.Data.team.members }}
    <div class="col-md-5 mb-5 text-left"> <!-- text-left keeps bios readable -->
      {{ if .image }}
      <img src="{{ .image | relURL }}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin-bottom: 20px;">
      {{ end }}
      <h3>{{ .name }}</h3>
      <p class="text-primary"><strong>{{ .role }}</strong></p>
      <p>{{ .bio }}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
